<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Apagar produto</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <p>
    <strong
      >Tem certeza que deseja deletar o produto:
      <span class="text-primary">{{ productName }}</span
      >?</strong
    >
  </p>
  <p class="text-danger">Essa operação não pode ser desfeita.</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="modal.dismiss('cancel click')"
  >
    Cancelar
  </button>
  <button type="button" class="btn btn-danger" (click)="onDeleteClick()">
    @if (deleteProductLoading) {
    <fa-icon [icon]="faSpinner" animation="spin"></fa-icon>
    } Deletar
  </button>
</div>

<!-- Toats -->

<ng-template #toastSuccessDeleteProduct>
  Produto deletado com sucesso!
</ng-template>

<ng-template #toastErrorDeleteProduct>
  Não foi possível deletar o produto. Tente novamente.
</ng-template>
